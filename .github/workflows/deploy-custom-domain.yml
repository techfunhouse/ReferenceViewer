name: Deploy to Custom Domain

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Create Custom Domain Config
        run: |
          echo "# Custom domain configuration for GitHub Pages" > .env.github-pages
          echo "VITE_BASE_PATH=/" >> .env.github-pages
          echo "CUSTOM_DOMAIN=aireferencehub.techfunhouse.com" >> .env.github-pages
          echo "VITE_USE_CUSTOM_DOMAIN=true" >> .env.github-pages
      
      - name: Export Static Data
        run: node export-static-data.js
      
      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /
          VITE_USE_CUSTOM_DOMAIN: true
      
      - name: Setup Deployment Directory
        run: |
          mkdir -p gh-pages-deploy
          cp -r dist/public/* gh-pages-deploy/
          echo "aireferencehub.techfunhouse.com" > gh-pages-deploy/CNAME
          touch gh-pages-deploy/.nojekyll
      
      - name: Fix HTML Files
        run: |
          # Fix index.html - very aggressive path correction
          sed -i 's/<base href="[^"]*"/<base href="\/"/g' gh-pages-deploy/index.html
          
          # Replace all instances of /ReferenceViewer/ in any context
          sed -i 's/\/ReferenceViewer\//\//g' gh-pages-deploy/index.html
          
          # Fix link and script references specifically
          sed -i 's/href="\/ReferenceViewer\//href="\//g' gh-pages-deploy/index.html
          sed -i 's/src="\/ReferenceViewer\//src="\//g' gh-pages-deploy/index.html
          
          # Fix asset paths that might not have leading slash
          sed -i 's/href="assets\//href="\/assets\//g' gh-pages-deploy/index.html
          sed -i 's/src="assets\//src="\/assets\//g' gh-pages-deploy/index.html
          
          # Fix CSS url() references
          sed -i 's/url(\/ReferenceViewer\//url(\//g' gh-pages-deploy/index.html
          
          # Add custom domain meta tag
          sed -i 's/<\/head>/<meta name="custom-domain" content="true">\n  <\/head>/g' gh-pages-deploy/index.html
          
          echo "Completed index.html fixes"
          
          # Create 404.html for SPA routing
          cat > gh-pages-deploy/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting...</title>
              <script>
                // Single Page App redirection for GitHub Pages
                sessionStorage.setItem('redirect', window.location.pathname);
                window.location.href = '/';
              </script>
            </head>
            <body>
              <h1>Redirecting...</h1>
              <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
            </body>
          </html>
          EOL
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gh-pages-deploy
          branch: gh-pages