<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RefHub - Reference Management</title>
  <script>
    // This handles GitHub Pages deployed to a subdirectory
    // Check if we're deployed on GitHub Pages
    const isGitHubPages = window.location.hostname.includes('github.io');
    
    // Get repository name from path (should be second part of the pathname)
    const pathSegments = window.location.pathname.split('/');
    const repoName = pathSegments[1]; // This should be "ReferenceViewer"
    
    // Construct the proper path to the built app
    let redirectPath = './dist/public/index.html';
    
    // If we're on GitHub Pages, redirect correctly
    if (isGitHubPages && repoName) {
      // GitHub Pages will serve from gh-pages branch, where the files should be at root
      redirectPath = './index.html';
    }
    
    // Redirect
    window.location.href = redirectPath;
  </script>
  <meta http-equiv="refresh" content="0;url=./index.html">
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
