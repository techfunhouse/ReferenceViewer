<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>RefHub - Reference Management</title>
    <meta name="description" content="Your personal reference management system for organizing, searching, and sharing your favorite resources." />
    <meta name="custom-domain" content="true" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --accent-foreground: 222.2 84% 4.9%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 221.2 83.2% 53.3%;
        --radius: 0.5rem;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      * {
        box-sizing: border-box;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid hsl(var(--muted));
        border-top: 3px solid hsl(var(--primary));
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading RefHub...</p>
      </div>
    </div>
    
    <!-- Static fallback content -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>RefHub - Reference Management</h1>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <script>
      // Environment detection for GitHub Pages
      window.__REFHUB_ENV__ = {
        isGitHubPages: true,
        basePath: window.location.pathname.startsWith('/RefHub') ? '/RefHub' : '',
        apiBaseUrl: ''
      };
      
      // Initialize the app
      console.log('RefHub Static App Starting:', window.__REFHUB_ENV__);
    </script>
  </body>
</html>
